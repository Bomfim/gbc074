syntax = "proto3";
package com.grpc;

message Match {

  int32 id = 1;
  string players = 2;
  string comment = 3;

}

message RequestResponse {
  enum Status {
    ACK = 0;
    NACK = 1;
  }
}

service ReporterService {
  rpc publish(Match) returns (RequestResponse);
}

service FanService {
  rpc subscribe(Match) returns (RequestResponse);
  rpc unsubscribe(Match) returns(RequestResponse);
  rpc getMessagesForSubscriberOfMatch(Match) returns(stream Match);
}